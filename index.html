<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var user = '{"userId": 1, "id": 1, "title": "sunt aut facere repellat provident occaecati excepturi optio reprehenderit", "body": "quia et suscipit suscipit recusandae consequuntur expedita et cum reprehenderit molestiae ut ut quas totam nostrum rerum est autem sunt rem eveniet architecto"}';

        var product = JSON.parse(user);
        document.getElementById("i1").innerHTML = product.userId.toString();

        function change(){
            product.userId = 2;
            product.id = 2;
            product.title = "some title";
            product.body = "some text";
            document.getElementById('div').style.display = 'block';
        }

        function init(){
            document.getElementById('button').addEventListener('click', change());
        }
    </script>
</head>
<body onload="init()">
    <div>
        <div id="i1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
    </div>

    <button id="button">Click me!!</button>

    <div id="div" style="display: none;">
        
    </div>
</body>
</html>
