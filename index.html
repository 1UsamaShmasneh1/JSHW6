<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var user = '{"userId": 1, "id": 1, "title": "sunt aut facere repellat provident occaecati excepturi optio reprehenderit", "body": "quia et suscipit suscipit recusandae consequuntur expedita et cum reprehenderit molestiae ut ut quas totam nostrum rerum est autem sunt rem eveniet architecto"}';

        var product = JSON.parse(user);
        
        function change(){
            product.userId = 2;
            product.id = 2;
            product.title = "some title";
            product.body = "some text";
            let ul = document.getElementById('ul2');
            ul.style.display = 'block';
            for (const key in product) {
                let li = document.createElement("li");
                li.appendChild(document.createTextNode(product[key]))                
                ul.appendChild(li);                
            }
        }
        
        function init(){
            let ul = document.getElementById("ul1");
            for (const key in product) {
                let li = document.createElement("li");
                li.appendChild(document.createTextNode(product[key]))
                ul.appendChild(li);                
            }
        }
    </script>
</head>
<body onload="init()">
    <ul id="ul1">
        
    </ul>

    <button id="button" onclick="change()">Click me!!</button>

    <ul id="ul2" style="display: none;">
        
    </ul>
</body>
</html>
